<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Game </title>
    <link rel="stylesheet" href="./reactiongame.css">
</head>
<body>
    <header>
        <h2 style="margin: 0.5rem;">Reaction Game</h2>
        <div class="btn">
            <button class="startbtn">Start</button>
            <button class="resetbtn" style="margin-left: 1rem;">Reset</button>
        </div>
        <h3 class="score">ReactionTime:</h3>
        <div class="timeRemaining">
            <button style="font-weight: 600; white-space:nowrap;">Time Remaining</button>
            <!-- Error: to remove wrap use above syntex -->
            <button class="timeBar"> </button>
        </div>
    </header>

    <main class="frame">
        <button class="shape" onclick="timeBarReset()"></button>
    </main>
    
</body>
<script src="./reactiongame.js"></script>
</html>
